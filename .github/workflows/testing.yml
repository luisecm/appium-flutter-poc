# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Testing Changes to Repository
env: # Or as an environment variable
  SAUCE_HOSTNAME: ${{ secrets.SAUCE_HOSTNAME }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies ðŸ“¦
      run: |
        npm ci
    # If we had more time, at this point we can actually deploy our app
    # to a staging server and then run functional tests
    - name: Run functional UI tests ðŸ–¥
      run: |
        npm run android.sauce.emulators.app.us
